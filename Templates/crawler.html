<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    a:link { color: black; text-decoration: none;}
    a:visited { color: black; text-decoration: none;}

</style>

<body>
    <table border="1" align="center" bordercolor="#EAEAEA">

        {% if totalProducts %}
            {% for product in totalProducts %}
        <tr>
            <td>
                <img src="{{product['Img']}}">
            </td>
            <td>
                <a href="{{product['link']}}">{{product['name']}}</a>
            </td>
            <td>
                <p>{{ product['price']}}Ïõê </p>
            </td>
        </tr>
            {% endfor %}
        {% endif %}
    </table>

</body>
</html>
